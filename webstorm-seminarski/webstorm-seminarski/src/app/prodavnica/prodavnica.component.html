<div class ="proizvodi">
  <app-router-panel></app-router-panel>
  <h1 style="text-align: center">EVIDENCIJA O LOKACIJAMA</h1><br><br>
  <p style="margin-left: auto ; margin-right: auto; width:90%"><mat-form-field class="example-form-field" style="width: 40%">
    <mat-label>Filter by product name</mat-label>
    <input matInput type="text" [(ngModel)]="filter" (keyup)="Filtriraj($event)">
    <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''" style="margin-top: 5%">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>&nbsp;<button mat-raised-button style="float: right" (click)="Novi()">Dodaj novu lokaciju</button></p>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90%;margin-right: auto;margin-left: auto;">
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Naziv lokacije </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.naziv}} </td>
    </ng-container>
    <ng-container matColumnDef="adresa">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Adresa </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.adresa}} </td>
    </ng-container>
    <ng-container matColumnDef="telefon">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Telefon </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> {{element.telefon}} </td>
    </ng-container>
    <ng-container matColumnDef="slika">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Slika </th>
      <td mat-cell *matCellDef="let element" class="thcenter"> <img [src]="element.slika" style="width: 50px"> </td>
    </ng-container>
    <ng-container matColumnDef="akcija">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Akcija </th>
      <td mat-cell *matCellDef="let element"><p style="text-align: center"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="Uredi(element)">
        <mat-icon style="color:green">edit</mat-icon>
      </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="warn" (click)="ObrisiProizvod(element)">
          <mat-icon style="color: #d50000">delete</mat-icon></button></p>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator class="mat-paginator-container" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
